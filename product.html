<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}
.image1 {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  
  overflow: hidden;
  width: 100%;
  height: 100%;
  -webkit-transform: scale(0);
  -ms-transform: scale(0);
  transform: scale(0);
  -webkit-transition: 1.5s ease;
  transition: 1.5s ease;
}

.container:hover .overlay {
  -webkit-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
}

.inside {
  display: block;
  width: 100%;
  height: auto;
}
.inside1 {
  display: block;
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<h2>Image Hover Fullscreen Zoom</h2>
<p>Hover over the image to see the zoom effect.</p>

<div class="container">
  <img src="composant.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div> <img src="composant1.jpg" alt="Avatar"class="inside"></div>
  </div>
</div>
<div class="container">
  <img src="msi1.jpg" alt="Avatar" class="image1">
  <div class="overlay">
    <div> <img src="msi.jpg" alt="Avatar"class="inside1"></div>
  </div>
  </div>
</body>
</html>
